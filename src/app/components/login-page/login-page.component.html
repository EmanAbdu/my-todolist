<form class="login-form">

  <!-- Logo Section -->
  <section class="app-logo">
    Todolist-app
  </section>

  <!-- Social Media Section -->
  <!-- <section class="socialmedia-section">
    <button class="google-btn" (click)="signupWithGoogle()">
      <img src="../../../assets/images/g+.png" alt="">
      <div class="vl"> </div> | Sign up with Google</button>
    <button class="facebook-btn">
      <img src="../../../assets/images/g+.png">
      <div class="vl"> </div> | Sign up with Facebook</button>
  </section> -->

  <!-- Fields Section -->
  <section class="fields-section" >
    <mat-form-field class="mat-field">
      <input matInput placeholder="Email" [formControl]="emailFormControl" #email>
      <mat-icon matSuffix color="primary">person</mat-icon>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mat-field">
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" #password >
      <mat-icon matSuffix color="primary">lock</mat-icon>
      <!-- <mat-icon matSuffix class="pwd-visiblity" (click)="hide = !hide" color="primary"> {{hide ? 'visibility' : 'visibility_off'}} </mat-icon> -->
    </mat-form-field>
  </section>

  <!-- Remeber Me & Forget Password Section -->
  <section class="rememberme-forgotpwd-section">
    <mat-checkbox class="example-margin" color="primary">Remember me!</mat-checkbox>

    <a routerLink="../../components/forgotpwd-page" class="forgot-pwd">Forgot your passowrd?</a>
  </section>

  <!-- Login Button Section -->
  <section class="login-btn-section">
    <button mat-raised-button color="primary" (click)="loginWithEmail(email.value, password.value)" calss="login-btn">Login</button>
  </section>

  <!-- Signup Link Section -->
  <section class="signup-link-section">
    <p>Don't have an account yet?
      <a routerLink="../../components/signup-page" routerLinkActive="active">Sing Up for free </a>
    </p>
  </section>
  <!-- <p> my name is {{currentUser}} </p> -->
</form>
