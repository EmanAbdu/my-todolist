<form class="login-form">

<div class="successful-signup" *ngIf="isSignup" [@fadeInOut]> You've successfully signed up</div>
  <!-- Logo Section -->
  <section class="app-logo">
    <img src="../../../assets/images/todo-logo.png" alt="todo logo">
  </section>

  <!-- Error Message Section -->
  <section class="login-error-msg" *ngIf="error" >
    <p> * {{error}}</p>
  </section>

  <!-- Fields Section -->
  <section class="fields-section">
    <mat-form-field>
      <input matInput type="email" name="email" placeholder="Email" [value]="userEmail" [formControl]="emailFormControl" autofocus="autofocus"
        #email>
      <mat-icon matSuffix color="primary">person</mat-icon>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [type]="hide ? 'password' : 'text'" name="password" placeholder="Password" #password>
      <mat-icon matSuffix color="primary">lock</mat-icon>
    </mat-form-field>
  </section>

  <!-- Remeber Me & Forget Password Section -->
  <section class="rememberme-forgotpwd-section">
    <mat-checkbox class="example-margin" color="primary" [checked]="true" (click)="changeRemeberMe()">Remember me!</mat-checkbox>
    <a routerLink="../forgotpwd-page" class="forgot-pwd">Forgot your passowrd?</a>
  </section>

  <!-- Login Button Section -->
  <section class="login-btn-section">
    <button mat-raised-button color="primary" (click)="loginWithEmail(email.value, password.value)" calss="login-btn">Login</button>
  </section>

  <!-- Signup Link Section -->
  <section class="signup-link-section">
    <p>Don't have an account yet? 
      <a routerLink="../signup-page" routerLinkActive="active">Sing up for free </a>
    </p>
  </section>

</form>
