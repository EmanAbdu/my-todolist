<div class="home-container">
  <div class="list-header">
      <h1>{{listName}}: {{listId}}</h1>
      <button mat-icon-button [matMenuTriggerFor]="listMenu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #listMenu="matMenu" xPosition="before"  [overlapTrigger]="false">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voicemail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
  </div>


  <ul *ngFor="let task of tasks">
    <li>
      <strong> {{task.taskId}} : </strong>{{task.taskName}}, {{task.listRef}} </li>
  </ul>
</div>
