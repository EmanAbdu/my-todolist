<div class="home-container" *ngIf="list">

  <section class="list-header">
    <h1 class="listName" *ngIf="rename==false">{{list.listName}}</h1>
    <input class="listNameInput" type="text" autofocus="autofocus" [(ngModel)]="list.listName" *ngIf="rename==true"
      (click)="isRename(true)" appRenameList>
    <!-- <button  (click)= "renameList(list)">update </button> -->



    <mat-menu #listMenu="matMenu" xPosition="before" [overlapTrigger]="false">
      <button mat-menu-item (click)="isRename(true)">
        <mat-icon>edit</mat-icon>
        <span>Rename list</span>
      </button>
      <button mat-menu-item (click)=" openDialog()">
        <mat-icon>sort</mat-icon>
        <span>Sort</span>
      </button>
      <button mat-menu-item (click)="deleteList(list)">
        <mat-icon>delete</mat-icon>
        <span>Delete list</span>
      </button>
    </mat-menu>

    <button class="listOptions-menu" mat-icon-button [matMenuTriggerFor]="listMenu" *ngIf="showOptions">
      <mat-icon>more_vert</mat-icon>
    </button>
  </section>

  <section class="tasks-section" (click)="isRename(false)">
    <ul *ngFor="let task of tasks; index as i">
      <li>
        <!-- <strong> {{task.taskId}} : </strong> -->
        <div>
          <input type="checkbox" id="task{{i}}" [checked]="task.completed" (click)="checkTask(task)">
          <label for="task{{i}}">{{i}}{{task.taskName}} </label>
        </div>
        <div>
          <mat-icon>edit</mat-icon>
          <mat-icon (click)="deleteTask(task)">delete</mat-icon>
        </div>
      </li>
      <hr>
    </ul>
    <mat-form-field floatLabel="never" class="entering-new-task">
      <input matInput placeholder="Add new task" autocomplete="off" type="text" #newTaskName appEnterNewTask autofocus="autofocus">
    </mat-form-field>
    <!-- <button (click)="addNewTask(newTaskName)" taskName="">enter</button> -->
  </section>
</div>
